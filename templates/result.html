<form action="/result" method="POST">
  <div class="container bg">
     <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="your age...." required >
        <br>
        <br>
   <label for="sex">Sex</label>
  <select id="sex" name="sex">
      <option value="0">male</option>
      <option value="1">Female</option>
     </select>
     <br><br>
    <label for="cp">Chest Pain</label>
  <select id="cp" name="cp">
      <option value="1"> typical type 1 </option>
      <option value="2">typical type agina</option>
      <option value="3">non-agina pain</option>
      <option value="4">asymptomatic</option>
      </select>
      <br><br>
      <label for="trestbps">Resting blood pressure</label>
      <input type="text" id="trestbps" name="trestbps" placeholder="blood pressure value.." required>
      <br><br>
      <label for="chol">Serum cholestrol</label>
    
          <input type="text" id="chol" name="chol" placeholder="cholestrol value.." required>
   <br><br>
    <label for="fbs">Fasting Blood Sugar</label>
  
  <select id="fbs" name="fbs">
      <option value="1">  ≥ 120 mg/dl </option>
      <option value="0">≤ 120 mg/dl</option>
           </select>
           <br><br>
       <label for="restecg">Resting electrographic results</label>
      <select id="restecg" name="restecg">

      <option value="0">  Normal </option>
      <option value="1">  having ST_T wave abnormal </option>
      <option value="2">left ventricular  hypertrophy </option>
           
       </select>
  <br><br>
     <label for="thalach">Maximum heart rate achieved </label>
   
       <input type="text" id="thalach" name="thalach" required>
    <br>
    <br>
     <label for="exang">Exercise induced angina -(Exang)</label>
  
  <select id="exang" name="exang">
      <option value="0">no</option>
      <option value="1">yes</option>
     </select>
     <br>
  <br>
     <label for="oldpeak">ST depression induced by exercise  </label>
    
       <input type="text" id="oldpeak" name="oldpeak" placeholder="oldpeak value" required>
    <br><br>
      <label for="slope">Slope of the ST segment </label>
    
      <select id="slope" name="slope">
      <option value="1">  up sloping   </option>
      <option value="2">   flat  </option>
      <option value="3"> down sloping  </option>
      <option value="4"> Unknown  </option>
           
       </select>
   <br><br>
      <label for="ca">Number of major vessels colored by floursopy </label>
    
      <select id="ca" name="ca">
      <option value="0">  0   </option>
      <option value="1">   1  </option>
      <option value="2"> 2  </option>
           <option value="3"> 3  </option>
       <option value="4"> Unknown  </option>
       </select>
           
       </select>
   <br><br>
      <label for="thal">Defect type</label>
      <select id="thal" name="thal">
      <option value="3">   normal    </option>
      <option value="6">    fixed </option>
      <option value="7"> reversible defect  </option>
           <option value="8"> Unknown  </option>
       </select>
           
       </select>
       <br><br>
    </div>
  <br>
  <br>
 
  <input type="submit" value="PREDICT">
   
  
  <input type="reset" value="RESET">
 
  </form>
